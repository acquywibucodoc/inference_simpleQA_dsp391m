<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalQwen2.5</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background-img"></div>
    <div class="background-controls">
        <input type="file" id="bg-upload" accept="image/*" style="display:none;" />
        <img src="/img/change-bg-icon.png" alt="Change Background" id="bg-upload-btn" class="bg-upload-icon" />
        <img src="/img/reset-icon.png" alt="Reset Background" id="bg-reset-btn" class="bg-reset-icon" />
    </div>
    <img src="/img/sidebar-icon.png" alt="Toggle Sidebar" class="sidebar-toggle" id="sidebar-toggle-btn" />
    <div class="sidebar">
        <div class="sidebar-header"></div>
        <div class="sidebar-content">
            <button class="sidebar-btn">Đoạn chat mới</button>
            <div class="sidebar-divider"></div>
            <div class="sidebar-item active">Tìm kiếm đoạn chat<span class="shortcut"></span></div>
            <div class="sidebar-item">Lịch sử</div>
            <div class="sidebar-item">Cài đặt</div>
        </div>
        <div class="sidebar-footer">
            <!-- User avatar removed -->
        </div>
    </div>
    <div class="main">
        <!-- Chat Area Component -->
        <div class="chat-area">
            <div class="welcome-prompt">
                <!-- Logo image temporarily removed -->
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <!-- Rating Panel -->
            <div class="rating-panel" id="rating-panel" style="display: none;">
                <div class="rating-content">
                    <div class="rating-text">Đánh giá câu trả lời này:</div>
                    <div class="rating-stars-container">
                        <div class="rating-stars">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Input Bar and Hint at the bottom, inside .main -->
        <div class="input-bar">
            <form id="chat-form" autocomplete="off">
                <div class="input-wrapper">
                    <span class="input-icon">+</span>
                    <input type="text" id="chat-input" placeholder="Hỏi gì cũng được" required />
                    <button type="submit" class="send-btn"><img src="/img/up-arrow-send-button-icon.png" alt="Send" class="send-icon" /></button>
                </div>
            </form>
        </div>
        <div class="input-hint">
            LegalQwen2.5 có thể mắc sai sót. Hãy kiểm tra kỹ các thông tin quan trọng.
        </div>
    </div>
    <script src="/static/chat.js"></script>
    <script src="/static/custom-bg.js"></script>
    <script src="/static/sidebar-toggle.js"></script>
</body>
</html>
